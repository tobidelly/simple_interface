<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Alarm Clock Interface</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚è∞ My Alarm Clock</h1>
    </header>

    <section class="clock-display">
      <div class="time">12:00 PM</div>
    </section>

    <section class="set-alarm">
      <h2>Set Alarm</h2>
      <input type="time" id="alarm-time" />
      <button class="set-button">Set Alarm</button>
    </section>

    <section class="alarms-list">
      <h2>Your Alarms</h2>
      <ul>
        <li>No alarms set.</li>
      </ul>
    </section>
  </div>
</body>
</html>
