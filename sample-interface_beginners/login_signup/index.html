<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="showForm('login')">Login</button>
      <button class="tab-button" onclick="showForm('signup')">Signup</button>
    </div>
    <div class="form-container">
      <!-- Login Form -->
      <form id="login-form" class="form active-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form">
        <h2>Signup</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formType) {
      // Toggle active tab button
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      document.querySelector(`.tab-button[onclick="showForm('${formType}')"]`).classList.add('active');

      // Toggle active form
      document.querySelectorAll('.form').forEach(form => {
        form.classList.remove('active-form');
      });
      document.getElementById(`${formType}-form`).classList.add('active-form');
    }
  </script>
</body>
</html>
