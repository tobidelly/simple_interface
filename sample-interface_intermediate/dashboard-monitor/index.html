<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dashboard Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Car Dashboard</h1>
    
    <!-- Speedometer Section -->
    <div class="gauge speedometer">
      <h2>Speed</h2>
      <div class="circle">
        <div class="needle"></div>
        <div class="speed-indicator">120 km/h</div>
      </div>
    </div>
    
    <!-- Fuel Gauge Section -->
    <div class="gauge fuel-gauge">
      <h2>Fuel Level</h2>
      <div class="fuel-bar">
        <div class="fuel-level" style="width: 75%;"></div>
      </div>
    </div>
    
    <!-- Warning Lights Section -->
    <div class="warning-lights">
      <h2>Warning Lights</h2>
      <div class="lights">
        <div class="light oil"></div>
        <div class="light battery"></div>
        <div class="light check-engine"></div>
      </div>
    </div>
  </div>
</body>
</html>
